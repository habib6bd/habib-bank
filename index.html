<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <h1 class="text-2xl text-center py-10">Welcome to <span class="text-orange-300">Habib Bank</span></h1>
<main>
    <section class="w-3/4 bg-sky-100 mx-auto p-10 rounded space-y-5">
        <h3>Please Login</h3>
        <div class="space-y-5">
            <input id="userEmail" class="block h-9" type="email" placeholder="email">
            <input id="userPassword" class="block h-9" type="password" placeholder="password">
            <button id="submitButton" class="py-3 px-5 bg-orange-300 rounded">Submit</button>
        </div>
    </section>
</main>

    <script src="js/login.js"></script>
</body>

</html>
